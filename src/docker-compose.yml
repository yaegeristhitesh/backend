version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
    environment:
      - ENVIRONMENT=production
      - WHISPER_MODEL=base
      - MAX_AUDIO_SIZE_MB=50
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    networks:
      - app-network

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - app-network

  # Add Celery worker for async processing
  worker:
    build: .
    command: celery -A src.tasks.celery_app worker --loglevel=info
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    environment:
      - ENVIRONMENT=production
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
      - api
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  redis-data: